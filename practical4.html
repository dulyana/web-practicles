<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">

	var num1=Number(prompt("Num1"));
	var num2=Number(prompt("Num2"));
	var op=prompt("+/-*");


	switch(op){
		case'+':
		document.write(num1+num2);
		break;

		case'-':
		document.write(num1-num2);
		break;

		case'*':
		document.write(num1*num2);
		break;

		case'/':
		document.write(num1/num2);

		default:
		document.write("Enter a valid operation");
	}
</script>
</body>
</html>
